<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to WorkExchange - Trade skills and tasks with coins">
  <title>Login - WorkExchange</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo">WorkExchange</h1>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Login to continue trading skills and tasks</p>
      </div>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </span>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="Enter your email" 
              required
              autocomplete="email"
            >
          </div>
          <div class="form-error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </span>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password" 
              required
              autocomplete="current-password"
            >
            <button type="button" class="input-action password-toggle" aria-label="Toggle password visibility">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="eye-off-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <div class="form-error" id="passwordError"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Login
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/components.js"></script>
  <script src="../js/api.js"></script>
  <script>
    /**
     * Login Page Script
     * 
     * Authentication Flow:
     * 1. Check if user is already logged in - redirect to dashboard if authenticated
     * 2. Handle form submission with validation
     * 3. Send credentials to backend API
     * 4. On success: Store JWT token in localStorage and redirect to dashboard
     * 5. On failure: Display error message to user
     * 
     * The JWT token is automatically included in all subsequent API requests
     * via the Authorization header (Bearer token) by the apiService
     */

    // Redirect if already logged in
    if (utils.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }

    // Password toggle functionality
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');
    const eyeIcon = passwordToggle.querySelector('.eye-icon');
    const eyeOffIcon = passwordToggle.querySelector('.eye-off-icon');

    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      eyeIcon.classList.toggle('hidden');
      eyeOffIcon.classList.toggle('hidden');
    });

    // Form submission handler
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Clear errors on input
    emailInput.addEventListener('input', () => {
      emailInput.classList.remove('error');
      emailError.textContent = '';
    });

    passwordInput.addEventListener('input', () => {
      passwordInput.classList.remove('error');
      passwordError.textContent = '';
    });

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');
      emailError.textContent = '';
      passwordError.textContent = '';

      // Get form values
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Client-side validation
      let hasError = false;

      if (!email) {
        emailInput.classList.add('error');
        emailError.textContent = 'Email is required';
        hasError = true;
      } else if (!utils.isValidEmail(email)) {
        emailInput.classList.add('error');
        emailError.textContent = 'Please enter a valid email';
        hasError = true;
      }

      if (!password) {
        passwordInput.classList.add('error');
        passwordError.textContent = 'Password is required';
        hasError = true;
      }

      if (hasError) return;

      // Show loading state
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      utils.showLoading(submitBtn);

      try {
        // Call login API - this will store the JWT token in localStorage
        const response = await apiService.auth.login({
          email,
          password,
        });

        // Show success message
        uiComponents.toast.success('Login successful! Redirecting...');
        
        // Redirect to dashboard after successful login
        // The token is now stored and will be used for all API requests
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (error) {
        // Display error message for failed login attempts
        console.error('Login failed:', error);
        uiComponents.toast.error(utils.parseError(error));
        utils.hideLoading(submitBtn);
      }
    });
  </script>
</body>
</html>
