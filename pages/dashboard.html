<body>
  <div class="app-layout">
    <!-- Desktop Sidebar -->

      <nav class="sidebar-nav">

            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="browse-tasks.html" class="sidebar-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"/>

            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/>
            <line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
          <span>Browse Tasks</span>
        </a>
        <a href="post-task.html" class="sidebar-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span>Post Task</span>
        </a>
        <a href="my-tasks.html" class="sidebar-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
          </svg>
          <span>My Tasks</span>
        </a>
        <a href="profile.html" class="sidebar-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <span>Profile</span>
        </a>
        <a href="settings.html" class="sidebar-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m7.071-13.071l-4.243 4.243m-5.656 0L4.93 4.93m0 14.14l4.243-4.242m5.656 0l4.243 4.243"/>
          </svg>
          <span>Settings</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div id="sidebarUserInfo" class="user-info">
          <div class="skeleton skeleton-avatar"></div>
          <div class="skeleton skeleton-text" style="width: 100px;"></div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="page-header mb-6">
          <h1 class="text-3xl font-bold">Dashboard</h1>
          <p class="text-secondary mt-2">Welcome back! Here's your overview</p>
        </div>

        <!-- Coin Balance Card -->
        <div class="card mb-6" id="coinBalanceCard">
          <div class="skeleton skeleton-card"></div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="statsGrid">
          <div class="stat-card">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-title mt-2"></div>
          </div>
          <div class="stat-card">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-title mt-2"></div>
          </div>
          <div class="stat-card">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-title mt-2"></div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
          <h2 class="card-title mb-4">Quick Actions</h2>
          <div class="flex gap-3 flex-wrap">
            <a href="post-task.html" class="btn btn-primary">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              Post New Task
            </a>
            <a href="browse-tasks.html" class="btn btn-outline">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
              </svg>
              Browse Tasks
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Home</span>
      </a>
      <a href="browse-tasks.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"/>
          <line x1="8" y1="12" x2="21" y2="12"/>
          <line x1="8" y1="18" x2="21" y2="18"/>
          <line x1="3" y1="6" x2="3.01" y2="6"/>
          <line x1="3" y1="12" x2="3.01" y2="12"/>
          <line x1="3" y1="18" x2="3.01" y2="18"/>
        </svg>
        <span>Browse</span>
      </a>
      <a href="post-task.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        <span>Post</span>
      </a>
      <a href="my-tasks.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
        </svg>
        <span>Tasks</span>
      </a>
      <a href="profile.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/components.js"></script>
  <script src="../js/api.js"></script>
  <script>
    /**
     * Dashboard Page Script
     * 
     * This is a protected page - requires valid JWT token
     * The requireAuth() check ensures only authenticated users can access this page
     * If token is missing or invalid, user is redirected to login page
     */

    // Check authentication - redirect to login if not authenticated
    utils.requireAuth();
    
    // Set active navigation
    utils.setActiveNav('dashboard');

    // Load dashboard data
    async function loadDashboard() {
      try {
        // Load user profile
        const profileResponse = await apiService.auth.getProfile();
        const user = profileResponse.user || profileResponse;

        // Update coin balance card
        const coinBalanceCard = document.getElementById('coinBalanceCard');
        coinBalanceCard.innerHTML = `
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm text-secondary mb-2">Your Balance</div>
              <div class="text-3xl font-bold flex items-center gap-2">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="32" height="32" class="text-warning">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M12 6v6l4 2"/>
                </svg>
                <span class="text-primary">${utils.formatNumber(user.coins || 0)} Coins</span>
              </div>
            </div>
            <div class="flex gap-2">
              <a href="browse-tasks.html" class="btn btn-sm btn-outline">Earn More</a>
            </div>
          </div>
        `;

        // Load task statistics
        const [postedTasks, assignedTasks] = await Promise.all([
          apiService.tasks.getPosted(),
          apiService.tasks.getAssigned()
        ]);

        const posted = postedTasks.tasks || postedTasks || [];
        const assigned = assignedTasks.tasks || assignedTasks || [];
        const completedTasks = assigned.filter(t => t.status === 'completed');

        // Update stats grid
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
          <div class="stat-card">
            <div class="stat-label">Posted Tasks</div>
            <div class="stat-value">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="28" height="28" class="stat-icon">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              ${posted.length}
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Assigned Tasks</div>
            <div class="stat-value">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="28" height="28" class="stat-icon">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
              </svg>
              ${assigned.length}
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Completed</div>
            <div class="stat-value">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="28" height="28" class="stat-icon">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
              ${completedTasks.length}
            </div>
          </div>
        `;

        // Update sidebar user info
        const sidebarUserInfo = document.getElementById('sidebarUserInfo');
        if (sidebarUserInfo) {
          sidebarUserInfo.innerHTML = `
            <div class="flex items-center gap-3">
              <div class="user-avatar" style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); display: flex; align-items: center; justify-content: center; border-radius: var(--radius-full); color: white; font-weight: 600; font-size: 14px;">
                ${utils.getInitials(user.name)}
              </div>
              <div class="flex-1" style="min-width: 0;">
                <div class="font-medium text-sm" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${utils.sanitizeHTML(user.name)}</div>
                <div class="text-xs text-secondary">${utils.formatNumber(user.coins || 0)} coins</div>
              </div>
            </div>
          `;
        }

      } catch (error) {
        console.error('Failed to load dashboard:', error);
        uiComponents.toast.error(utils.parseError(error));
      }
    }

    // Initialize
    loadDashboard();
  </script>
</body>
</html>
